<!DOCTYPE html>
<html lang="en">
<head>
<style>
*{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: rgba(16, 72, 0, 0.448);
    }
    .container{
        width: 100%;
        display: flex;
        max-width: 850px;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }
    .login{
        width: 400px;
    }
    form{
        width: 250px;
        margin: 60px auto;
    }
    h1{
        margin: 20px;
        text-align: center;
        font-weight: bolder;
        text-transform: uppercase;
    }
    
    p{
        text-align: center;
        margin: 10px;
    }
    hr{
        border-top: 2px solid rgba(16, 72, 0, 0.932);
    }
    
    .pic img{
        width: 500px;
        height: 100%;
        border-top-right-radius: 15px;
        border-bottom-right-radius: 15px;
    }
    
    form label{
        display: block;
        font-size: 16px;
        font-weight: 600;
        padding: 5px;
    }
    input{
        width: 100%;
        margin: 2px;
        border: none;
        outline: none;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid gray;
    }
    button{
        border: none;
        outline: none;
        padding: 8px;
        width: 252px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        border-radius: 5px;
        background: rgba(16, 72, 0, 0.932);
    }
    button:hover{
        background: rgba(16, 72, 0, 0.932);
    }
    p{
        margin: 10px;
    }
    a{
        color: black;
        text-decoration: none;
    }
</style>

    <meta charset="UTF-8">
    <title>Login SIPEKANAH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <form onsubmit="return login(event)">
                <h1>SIPEKANAH</h1>
                <hr>
                <p>Welcome!</p>
                <select name="user_type" id="option">
                    <option value="Admin">Admin</option>
                    <option value="Pelanggan">Pelanggan</option>
                </select>
                <br>
                <label>Username</label>
                <input type="text" id="username" placeholder="Masukkan Username">
                <label>Password</label>
                <input type="password" id="password" placeholder="Masukkan Password">
                <button type="submit">Login</button>
                <p>
                    <a href="registrasi.html">Don't Have An Account?</a>
                </p>
            </form>
        </div>
        <div class="pic">
            <img src="images/background.jpg">
        </div>
        <p id="message"></p>
    </div>

    <script>
        function login(event) {
            event.preventDefault();
            var option = document.getElementById("option").value;
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var messageElement = document.getElementById("message");

            if (option === "Admin" && username === "admin" && password === "12345") {
                messageElement.innerHTML = "Login successful as Admin. Redirecting to home page...";
                setTimeout(function() {
                    window.location.href = "home.html";
                }, 2000);
            } else if (option === "Pelanggan" && username === "pelanggan" && password === "12345") {
                messageElement.innerHTML = "Login successful as Pelanggan. Redirecting to home page...";
                setTimeout(function() {
                    window.location.href = "home.html";
                }, 2000);
            } else {
                messageElement.innerHTML = "Username or password is incorrect.";
            }

            return false;
        }
    </script>
</body>
</html>
